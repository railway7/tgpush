//file:noinspection GradlePackageUpdate
plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.31'
    id 'application'
}

group 'me.kuku'
version '1.0-SNAPSHOT'

repositories {
    maven { url "https://maven.icecreamqaq.com/repository/maven-public/" }
    mavenCentral()
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'org.telegram:telegrambots:5.3.0'
    implementation 'org.telegram:telegrambots-abilities:5.3.0'
    implementation 'me.kuku:utils:0.1.1'
    implementation 'com.IceCreamQAQ:YuQ:0.1.0.0-DEV21'
    implementation 'com.IceCreamQAQ.Yu:WebCore:0.0.2.0-DEV14'
    implementation 'com.IceCreamQAQ.Yu:Yu-DB:0.0.2.0-DEV12'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

application {
    mainClass = 'me.kuku.tg.StartKt'
}

applicationDistribution.from("src/main/resources/conf/YuQ.properties") {
    into "bin/conf"
}